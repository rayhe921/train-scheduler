<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="bg-danger container jumbotron">
        <div class="container">
            <h1 class="font-weight-bold text-center display-4">Anytime is Train Time</h1>
            <p class="text-center lead">Choo Choo</p>
        </div>
    </div>
    <div class="border-primary container card">
        <div class="font-weight-bold text-light bg-primary card-header">
           Current Time Schedule
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-display">
                  <tr>
                    <td scope="row">1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td scope="row">2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td scope="row">3</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <br>
    <div class="border-primary container card">
        <div class="font-weight-bold text-light bg-primary card-header">
            Add Train
        </div>
        <div class="card-body">
          <label for="name-input">Train Name</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="name-input" aria-describedby="basic-addon3">
          </div>
          <label for="destination-input">Destination</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="destination-input" aria-describedby="basic-addon3">
          </div>
          <label for="time-input">First Train Time (HH:mm Military Time)</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="time-input" aria-describedby="basic-addon3">
          </div>
          <label for="frequency-input">Frequency (min)</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="frequency-input" aria-describedby="basic-addon3">
          </div>
          <input id="add-data" class="btn btn-primary" type="submit" value="Submit">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/js/app.js"></script>

</body>

</html>
